<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>HS-Under The Line.</title>

    <!-- Bootstrap Core CSS -->

    <!-- MetisMenu CSS -->

<script type="text/javascript">
	//登录
		function login(){
			 $(".alert-danger").hide();
			var userName = $("#userName").val();
			var passWord = $("#passWord").val();
			
			if("" == userName || "" == passWord)
			{
				 $(".alert-danger").html("用户名或者密码为空！");
				 $(".alert-danger").show();
				 return;
			}
			$.ajax({type:'post',
			        url:'login.action',
			        data:{userName:userName,passWord:passWord},
			        dataType:'json',
			        success:function(info){
			        	if(info.msg == "1"){
			        	window.location.href = "index.html"
			        	 	//alert("login success!");
			        	}else{
			        		 $(".alert-danger").html("用户名或者密码不正确！");
			        		 $(".alert-danger").show();
			        	}
			        },
			        error:function(){
			        		 $(".alert-danger").html("用户名或者密码不正确！");
			        		 $(".alert-danger").show();
			        }});
			
		}
</script>
</head>

<body style="background-image: url(../css/img/login2.jpg);background-repeat: no-repeat;background-size: 100% 183%;">

    <div class="container" >
        <div class="row">
            <div class="col-md-4 col-md-offset-4" style="right: -400px;">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">请登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input id="userName" class="form-control" placeholder="电子邮箱" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id="passWord" class="form-control" placeholder="密码" name="password" type="password" value="">
                                </div>
                                <div class="alert alert-danger" style="display: none;">
                            	</div>
                                <div class="checkbox" >
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">记住我
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="#" class="btn btn-primary btn-success btn-block" onclick="login()">登录</a>
                                <button type="button" class="btn btn-link">忘记密码？</button>
                                <button type="button" class="btn btn-link" style="margin-left: 100px;" onclick="window.location.href = 'regedit.html'">免费申请通行证</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
